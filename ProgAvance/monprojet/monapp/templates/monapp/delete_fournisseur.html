{% extends 'monapp/base.html' %}

{% block title %}
Supprimer un fournisseur
{% endblock %}

{% block contenu %}
<h1>Confirmer la suppression du fournisseur</h1>

<p>Êtes-vous sûr de vouloir supprimer le fournisseur {{ object.nom }} ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'fournisseur-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
